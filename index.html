<head>

<body class="fill-dark-green">

    <div class="container">

        <div class="text-center" id="logo">
            <h1 class="display-1 orange font-weight-normal"><span class="white">Study</span>Orbo</h1>
            <h1 class="font-weight-light">Collaborate. Learn. Thrive.</h1>

        <div id="search" class="container">

                    <a class="dropdown-item" href="#">Separated link</a>
                </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">Join</button>
                  </div>
            </div>
        </div>

    </div>

    <title>Before you join | StudyOrbo</title>

<body class="fill-dark-green">

    <div class="container">

        <!-- logo -->
        <div class="text-center" id="logo">
            <h1 class="display-1 orange font-weight-normal"><span class="white">Study</span>Orbo</h1>
            <h1 class="font-weight-light">Collaborate. Learn. Thrive.</h1>
        </div>

        <!-- intro -->
        <div id="intro" class="jumbotron fill-dark-green text-center mb-0 pb-2">
            <!-- <h1 class="display-4 white mb-3">Before you join...</h1> -->
            <!-- <h5 class="font-weight-normal">groupID: <span class="white">231456</span><span class="orange"></span></h5>                   -->
        </div>
          <hr class="my-3">     
          <h3 class="font-weight-light"><span class="font-weight-normal">Tell us</span> a bit about yourself!</h3>
            
              <form id="form" class="container mt-4" action="./create_success.html">
                <!-- row 1 -->
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Name</label>
                      <input placeholder="Enter your name" type="text" class="form-control" id="joinName" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Email</label>
                      <input placeholder="Enter your email"type="text" class="form-control" id="joinEmail" required>
                    </div>
                  </div>
                  <div class="text-center mt-5">
                    <a onclick="changeInfo()" class="btn fill-light-green">Change</a>
                    <a href="../index.html" class="btn fill-orange">Cancel</a>
                </div>
            </div>

        </div>       
        </div>

        <script src="../js/join.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

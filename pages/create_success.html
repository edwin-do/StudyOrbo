<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/colour.css">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>Home | StudyOrbo</title>
</head>
<body class="fill-dark-green">

    <div class="container">

        <!-- logo -->
        <div class="text-center" id="logo">
            <h1 class="display-1 orange font-weight-normal"><span class="white">Study</span>Orbo</h1>
            <h1 class="font-weight-light">Collaborate. Learn. Thrive.</h1>
        </div>

        <!-- home intro -->
        <div id="intro" class="jumbotron fill-dark-green text-center mb-0 pb-2">
            <h1 class="display-4 white mb-3"><span ></span> You created a group!</h1>
            <h5 class="font-weight-normal">Here is your groupID: <span class="white">238869</span><span class="orange"></span></h5>                  
            <a href="../index.html" class="btn btn-dark mt-2">Back to Home</a>
        </div>
          <hr class="my-3">     
          <h3 class="font-weight-light"><span class="font-weight-normal">Details</span> about the group you created:</h3>
        
          <!-- Group Details -->  
          <div class="card mb-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-6 mb-2">
                        <div class="mb-2">
                            <span id="course" class="h4"></span>
                        </div>
                        <p class="card-text brown"><b>Where: <span id="address" class="dark-green"></span></b></p>
                    </div>

                    <div class="col-6"> 
                        <div class="text-right">                         
                            <div class="date">
                                <b>
                                    <span id="date_m"></span>&nbsp;<span id="date_d"></span>&nbsp;<span id="date_y"></span>
                                    <br><span id="timeStart"></span> to <span id="timeEnd"></span>
                                </b>
                            </div>
                      </div> 
                  </div>
              </div>

              <p class="card-text"><span class="brown"><b>Description:</b></span><br><span id="desc"></span>></p>
              <div><span class="dark-green"><b>Capacity:</b></span> <span id="size"></span></div>
              <div><span class="orange"><b>Private Group:</b></span> <span id="private"></span></div>
              <div><span class="dark-green"><b>Host name:</b></span> <span id="name"></span></div>
            </div>
        </div>       
        </div>

        <script>
            document.getElementById('course').textContent = sessionStorage.course;
            document.getElementById('address').textContent = sessionStorage.address;

            document.getElementById('date_y').textContent = sessionStorage.date_y;
            document.getElementById('date_m').textContent = sessionStorage.date_m;
            document.getElementById('date_d').textContent = sessionStorage.date_d;

            document.getElementById('timeStart').textContent = sessionStorage.timeStart;
            document.getElementById('timeEnd').textContent = sessionStorage.timeEnd;

            document.getElementById('desc').textContent = sessionStorage.desc;
            document.getElementById('size').textContent = sessionStorage.size;

            document.getElementById('name').textContent = sessionStorage.name;

            if (sessionStorage.private == "true"){
                document.getElementById('private').textContent = "Yes";
            }
            else{
                document.getElementById('private').textContent = "No";
            }

        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>

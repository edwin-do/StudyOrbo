<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/colour.css">
    <link rel="stylesheet" href="../css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>Create | StudyOrbo</title>
</head>
<body class="fill-dark-green">


    <!-- logo -->
    <div class="ml-2 mt-2" id="logo">
        <h1 class="h2 orange font-weight-normal ml-2"><span class="white">Study</span>Orbo</h1>
        <p class="font-weight-light">Collaborate. Learn. Thrive.</p>
    </div>


    <div class="container">

      <!-- <h1 id="inputName"></h1> -->

      <!-- breadcrumb -->
        <div class="container mt-4">
            <a href="../index.html" class="white">Home</a>&nbsp;&nbsp;/&nbsp;
            <span class="orange">Create</span>&nbsp;&nbsp;/
        </div>


        <!-- header -->
        <div class="container mt-4">
          <h1 class="display-5 font-weight-normal light-green">
            <span class="orange">Create</span> a group</h1>
        </div>

        <!-- form -->
        <form id="form" class="container mt-4">
          <!-- row 1 -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="email" class="form-control" id="inputName">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Course</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <!-- row 2 -->
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputAddress">Description</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter description here">
              </div>
            </div>
            <!-- row 3 -->
            <div class="form-row">
              <div class="form-group col-3">
                <label for="inputState">Group Size</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label for="inputState">Date</label>
                <select id="inputState" class="form-control">
                  <option selected>Year</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-4 mt-2">
                <label for="inputState"></label>
                <select id="inputState" class="form-control">
                  <option selected>Month</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-2 mt-2">
                <label for="inputAddress"></label>
                <select id="inputState" class="form-control">
                  <option selected>Day</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <!-- row 4 -->
            <div class="form-row">
              <div class="form-group col-5">
                <label for="inputAddress">Time</label>
                <select id="inputState" class="form-control">
                  <option selected>Start time</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-5 mt-2">
                <label for="inputAddress"></label>
                <select id="inputState" class="form-control">
                  <option selected>End time</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-2 mt-2">
                <label for="inputAddress"></label>
                <div class="input-group">
                  <div class="custom-control custom-switch ml-3">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Private</label>
                  </div>
              </div>
            </div>
          </div>
          <!-- row 5 -->
          <div class="form-row">
            <div class="form-group col-12">
              <label for="inputCity">Address</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
          </div>
          <!-- buttons -->
          <div class="text-center mt-5">
              <button type="submit" class="btn fill-light-green">Create!</button>
              <a href="../index.html" class="btn fill-orange">Cancel</a>
          </div>
        </form>
    </div>

    <script>
      document.getElementById("inputName").textContent = sessionStorage.firstname;
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>

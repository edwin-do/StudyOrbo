<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/colour.css">
    <link rel="stylesheet" href="../css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>Create | StudyOrbo</title>
</head>
<body class="fill-dark-green">


    <!-- logo -->
    <div class="ml-2 mt-2" id="logo">
        <h1 class="h2 orange font-weight-normal ml-2"><span class="white">Study</span>Orbo</h1>
        <p class="font-weight-light">Collaborate. Learn. Thrive.</p>
    </div>


    <div class="container">

      <!-- <h1 id="inputName"></h1> -->

      <!-- breadcrumb -->
        <div class="container mt-4">
            <a href="../index.html" class="white">Home</a>&nbsp;&nbsp;/&nbsp;
            <span class="orange">Create</span>&nbsp;&nbsp;/
        </div>


        <!-- header -->
        <div class="container mt-4">
          <h1 class="display-5 font-weight-normal light-green">
            <span class="orange">Create</span> a group</h1>
        </div>

        <!-- form -->
        <form id="form" class="container mt-4" action="./create_success.html">
          <!-- row 1 -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input placeholder="Enter your name" type="text" class="form-control" id="inputName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Course</label>
                <input placeholder="Enter the course name/code"type="text" class="form-control" id="inputCourse" required>
              </div>
            </div>
            <!-- row 2 -->
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputAddress">Description</label>
                <input type="text" class="form-control" id="inputDesc" placeholder="Enter description here" required>
              </div>
            </div>
            <!-- row 3 -->
            <div class="form-row">
              <div class="form-group col-3">
                <label for="inputSize">Group Size</label>
                <select id="inputSize" class="form-control" required>
                  <option selected ></option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7+</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label for="inputDateY">Date</label>
                <select id="inputDateY" class="form-control" required>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>
              </div>
              <div class="form-group col-4 mt-2">
                <label for="inputDateM"></label>
                <select id="inputDateM" class="form-control" required>
                  <option>Jan</option>
                  <option>Feb</option>
                  <option>March</option>
                  <option>Apr</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>Aug</option>
                  <option>Sept</option>
                  <option>Oct</option>
                  <option>Nov</option>
                  <option>Dec</option>
                </select>
              </div>
              <div class="form-group col-2 mt-2">
                <label for="inputDateD"></label>
                <select id="inputDateD" class="form-control" required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                </select>
              </div>
            </div>
            <!-- row 4 -->
            <div class="form-row">
              <div class="form-group col-5">
                <label for="inputTimeStart">Time Start</label>
                <select id="inputTimeStart" class="form-control" required>
                  <option selected></option>
                  <option>6:30 AM</option>
                  <option>7:30 AM</option>
                  <option>8:30 AM</option>
                  <option>9:30 AM</option>
                  <option>10:30 AM</option>
                  <option>11:30 AM</option>
                  <option>12:30 PM</option>
                  <option>1:30 PM</option>
                  <option>2:30 PM</option>
                  <option>3:30 PM</option>
                  <option>4:30 PM</option>
                  <option>5:30 PM</option>
                  <option>6:30 PM</option>
                  <option>7:30 PM</option>
                  <option>8:30 PM</option>
                </select>
              </div>
              <div class="form-group col-5">
                <label for="inputTimeEnd">Time End</label>
                <select id="inputTimeEnd" class="form-control" required>
                  <option selected></option>
                  <option>7:30 AM</option>
                  <option>8:30 AM</option>
                  <option>9:30 AM</option>
                  <option>10:30 AM</option>
                  <option>11:30 AM</option>
                  <option>12:30 PM</option>
                  <option>1:30 PM</option>
                  <option>2:30 PM</option>
                  <option>3:30 PM</option>
                  <option>4:30 PM</option>
                  <option>5:30 PM</option>
                  <option>6:30 PM</option>
                  <option>7:30 PM</option>
                  <option>8:30 PM</option>
                  <option>9:30 PM</option>
                  <option>10:30 PM</option>
                </select>
              </div>
              <div class="form-group col-2 mt-2">
                <label for="inputAddress"></label>
                <div class="input-group">
                  <div class="custom-control custom-switch ml-3">
                    <input type="checkbox" class="custom-control-input" id="inputPrivate">
                    <label class="custom-control-label" for="inputPrivate">Private</label>
                  </div>
              </div>
            </div>
          </div>
          <!-- row 5 -->
          <div class="form-row">
            <div class="form-group col-12">
              <label for="inputAddress">Location/Address</label>
              <input placeholder="Enter the location or address" type="text" class="form-control" id="inputAddress" required>
            </div>
          </div>
          <!-- buttons -->
          <div class="text-center mt-5">
              <input type="submit" href="./create_success.html" onclick="createGroup()" class="btn fill-light-green">
              <a href="../index.html" class="btn fill-orange">Cancel</a>
          </div>
        </form>
    </div>

    <script src="../js/create.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>

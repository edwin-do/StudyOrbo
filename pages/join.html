<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/colour.css">
    <link rel="stylesheet" href="../css/join.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>Join | StudyOrbo</title>
</head>
<body class="fill-dark-green">

    <div class="container">

        <!-- logo -->
        <div class="text-center" id="logo">
            <h1 class="display-1 orange font-weight-normal"><span class="white">Study</span>Orbo</h1>
            <h1 class="font-weight-light">Collaborate. Learn. Thrive.</h1>
        </div>

        <!-- search bar -->
        <div id="search" class="container">
            <h1 class="display-4 font-weight-normal light-green"><span class="orange">Join</span> a group</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">GroupID</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Course Code</a>
                    <a class="dropdown-item" href="#">Host Name</a>
                    <a class="dropdown-item" href="#">Key word</a>
                </div>
                </div>
                <input id="groupID" type="text" class="form-control" aria-label="Text input with dropdown button">
                <div class="input-group-append">
                    <button onclick="joinGroup()" class="btn btn-dark" type="button">Join</button>
                </div>
            </div>
            <p id="message"></p>
        </div>

        <!-- help & other links -->
        <div id="help" class="container">
            <p>Can't find what you're looking for? 
                <a class="orange ml-2" href="#">Create a group</a> 
                <a class="orange ml-3"href="#">Browse</a>
            </p>
        </div>

    </div>

    <script src="../js/join.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
